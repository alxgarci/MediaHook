version: '3.8'

services:
  mediahook:
    build:
      context: .            # assumes docker-compose.yml is next to Dockerfile
      dockerfile: Dockerfile
    container_name: mediahook

    environment:
      # Customize the internal port and host (optional)
      - MEDIAHOOK_PORT=4343
      - MEDIAHOOK_HOST=0.0.0.0

    ports:
      - "4343:4343"
      - "4343:4343/udp"

    volumes:
      - ./config:/app/config
      # Alternatively, you can mount specific subdirectories:
      # - ./config/config.json:/app/config/config.json

    restart: unless-stopped
